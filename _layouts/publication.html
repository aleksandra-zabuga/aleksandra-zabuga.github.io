<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title> {% if page.title %} {{ page.title }} | {% endif %} Aleksandar Prokopec </title>
  <link rel="stylesheet" href="/resources/css/960.css" />
  <link rel="stylesheet" href="/resources/css/homepage.css" />
  <link rel="stylesheet" href="/resources/css/mainpage.css" />
</head>
<body>

  <div id="wrap">

    <div id="main" class="container_16">

      <div class="grid_16">
        <h1>{{ page.title }}</h1>

        <p>
          <span class="pub-authors">{{ page.authors }}</span>
          <br/>
          <span class="pub-venue">{{ page.venue }}</span>
        </p>

        {{ content }}
      </div>
    </div>

  </div>

</body>
</html>
