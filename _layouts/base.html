<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title> {% if page.title %} {{ page.title }} | {% endif %} Aleksandra Zabuga</title>
  <link rel="stylesheet" href="/resources/css/960.css" />
  <link rel="stylesheet" href="/resources/css/homepage.css" />
  <link rel="stylesheet" href="/resources/css/mainpage.css" />
  <link rel="stylesheet" href="/resources/js/styles/monokai2.css">
  <script src="/resources/js/highlight.pack.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
  <script src="/resources/js/quotes.js"></script>
</head>
<body>

  <div id="wrap">

    <div id="top">
      <div class="container_12">
        <div class="grid_12">
          <ul class="horizmenu">
            <li><a href="/" style="font-size: 24px;">Aleksandra Zabuga</a></li>
            <li><a href="/#publications">Publications</a></li>
            <li><a href="/home/gallery">Gallery</a></li>
            <li><a href="/home/contact">Contact</a></li>
            <!-- <li style="padding-right: 4px"><a href="https://twitter.com/alexprokopec"><img height="20px" class="hoverimage" src="/resources/images/twitter-32.png"/></a></li> -->
            <li style="padding-right: 4px"><a href="https://ch.linkedin.com/in/aleksandra-zabuga-38759487"><img height="20px" class="hoverimage" src="/resources/images/linkedin-20.png"/></a></li>
            <!-- <li><a href="https://facebook.com/aleksandar.prokopec"><img height="20px" class="hoverimage" src="/resources/images/facebook-20.png"/></a></li> -->
            <!-- <li><a href="https://plus.google.com/+AleksandarProkopec/posts"><img height="19px" class="hoverimage" src="/resources/images/gplus-20.png"/></a></li> -->
          </ul>
        </div>
      </div>
    </div>

    <div class="darkdivider"></div>
    <div class="lightbluedivider"></div>

    {{ content }}

  </div>

  <div id="footer">
    <div class="darkdivider"></div>
    <div class="lightdivider"></div>
  
    <div id="footercontent" class="container_16">
      <div class="grid_2 footer">
        <a href="/home/quote/">Hope you like the Quote of the Day.</a>
      </div>
      <div class="grid_14 footer quote" id="quotebox">

        <script>
        var quotebox = document.getElementById("quotebox");
        var quote = fetchQuote();
        quotebox.appendChild(document.createTextNode(quote.text));
        quotebox.appendChild(document.createElement("br"));
        quotebox.appendChild(document.createTextNode(quote.author));
        </script>
      </div>
    </div>
  </div>

</body>
</html>
